                        <input type="image" src="brands_girl/img/happy.svg" name="vol_chosen" value="pos"><span>正聲量</span>
                        <input type="image" src="brands_girl/img/sad.svg" name="vol_chosen" value="neg"><span>負聲量</span>
                        <input type="image" src="brands_girl/img/PN.svg" name="vol_chosen" value="pnQQ"><span>P/N比</span>
                        <br>

                    <div id="Samael_line_plot"></div>

                    <div id="Samael_table_list"><select id="telcom_selected" style="float:right; display:none;">

                            <li class='Samael_table_list_sorting' value='content_semantic_score'><img style="margin: 0px 5px;" src='brands_girl/img/neutral_emotion.svg'>情緒排序</li>
                        </ul>
                        <div style="clear:both;"></div>
